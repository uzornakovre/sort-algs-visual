<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="author" content="Константин Филяев"/><meta name="description" content="Приложение для визуализации алгоритмов сортировки"/><title>Алгоритмы сортировки</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script></head><body class="page"><div class="container"><h1 class="title">Визуализатор алгоритмов сортировки</h1><div class="bars"></div><div class="controls"><div class="settings"><div class="setting"><label for="algorithm">Алгоритм:</label> <select name="algorithm" id="algorithm"><option value="bubble">Сортировка пузырьком</option><option value="quick" selected="selected">Быстрая сортировка</option><option value="selection">Cортировка выбором</option><option value="gnome">Гномья сортировка</option><option value="shell">Сортировка Шелла</option></select></div><div class="setting"><input type="range" min="0" max="100" value="70" id="speed"/> <label class="range-label" for="speed">Скорость сортировки:</label></div><div class="setting"><input type="range" min="10" max="1000" value="100" id="length"/> <label class="range-label" for="length">Длина массива:</label></div></div><button id="randomize_array_btn">Сгенеритовать новый массив</button> <button id="sort_btn">Отсортировать</button> <button id="stop_btn">Остановить</button></div></div></body></html>
